<!--
    Atributos Globais mais ultilizados

    - class
    - contenditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title

-->
<div class="carrinho">
    <!-- elementos aqui dentro-->
    conteudo
</div>

<div class="carrinho" contenteditable="true">

</div>

</div>

  </div>
  
<div class="carrinho" hidden>
    <!-- elementos aqui dentro-->

</div>

<div class="carrinho" data-id="" id="cart2" style="color: red;">
    conteudo
  </div>





<div tabindex="1">
    conteudo
</div>

<div tabindex="2">
    conteudo
</div>




<div title="Definir um Titulo">
    conteudo

</div>
